<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .menu {
            max-width: 800px;
            margin: 20px auto;
            background: wheat;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .food-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .food-item img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .food-description {
            flex: 1;
        }
        .food-name {
            font-size: 20px;
            font-weight: bold;
            color: #555;
        }
        .food-price {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Our Food Menu</h1>
        <div class="food-item">
            <img src="https://t3.ftcdn.net/jpg/01/99/10/44/360_F_199104456_hGSpXtSlQW4u2kk2YNUOzuvieua68wrf.jpg" alt="Pizza">
            <div class="food-description">
                <div class="food-name">Pizza</div>
                <div class="food-price">$12.99</div>
            </div>
        </div>
        <div class="food-item">
            <img src="https://npr.brightspotcdn.com/dims4/default/148b43b/2147483647/strip/true/crop/4610x3073+0+0/resize/880x587!/quality/90/?url=http%3A%2F%2Fnpr-brightspot.s3.amazonaws.com%2Fe4%2Fbc%2Fa3b2ee0447e49e1078af8e36207b%2Fshutterstock-2309539129.jpg" alt="Burger">
            <div class="food-description">
                <div class="food-name">Juicy Burger</div>
                <div class="food-price">$9.99</div>
            </div>
        </div>
    </div>
</body>
</html>
